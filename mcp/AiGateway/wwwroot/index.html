<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מחולל ברכות MCP</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');

        body {
            font-family: 'Assistant', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [formData, setFormData] = React.useState({
                subject: '',
                language: 'Hebrew',
                addressee: ''
            });
            const [result, setResult] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const generateGreeting = async () => {
                if (!formData.subject || !formData.addressee) {
                    alert("נא למלא את כל השדות");
                    return;
                }

                setLoading(true);
                setResult('');

                try {
                    const response = await fetch('/api/Explain/generate-greeting', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Subject: formData.subject,
                            Language: formData.language,
                            Addressee: formData.addressee
                        })
                    });

                    const data = await response.json();

                    if (data && typeof data === 'object' && data.greeting) {
                        setResult(data.greeting);
                    } else if (typeof data === 'string') {
                        setResult(data);
                    } else {
                        setResult(JSON.stringify(data));
                    }
                } catch (error) {
                    console.error("Error:", error);
                    setResult("אופס! משהו השתבש.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container mx-auto px-4 py-12 flex justify-center">
                    <div className="bg-white shadow-2xl rounded-2xl p-8 max-w-lg w-full border border-white/20">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-extrabold text-indigo-700 mb-2">מחולל הברכות 🪄</h1>
                        </div>

                        {!result ? (
                            <div className="space-y-5 animate-fade-in">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-1">נושא הברכה</label>
                                    <input
                                        type="text"
                                        placeholder="למשל: יום הולדת 30"
                                        className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition text-right"
                                        onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-1">למי הברכה?</label>
                                    <input
                                        type="text"
                                        placeholder="למשל: אבא היקר"
                                        className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition text-right"
                                        onChange={(e) => setFormData({...formData, addressee: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-1">שפה</label>
                                    <select
                                        className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                        onChange={(e) => setFormData({...formData, language: e.target.value})}
                                    >
                                        <option value="Hebrew">עברית</option>
                                        <option value="English">אנגלית</option>
                                    </select>
                                </div>
                                <button
                                    onClick={generateGreeting}
                                    disabled={loading}
                                    className={`w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg transition transform active:scale-95 ${loading ? 'bg-gray-400' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                >
                                    {loading ? 'כותב ברכה...' : 'צור ברכה עכשיו ✨'}
                                </button>
                            </div>
                        ) : (
                            <div className="mt-4 animate-fade-in text-center">
                                <div className="p-6 bg-indigo-50 border-r-4 border-indigo-500 rounded-lg mb-6 text-right">
                                    <h2 className="text-indigo-900 font-bold mb-2">הברכה המוכנה:</h2>
                                    <p className="text-gray-800 leading-relaxed whitespace-pre-wrap text-lg italic">"{result}"</p>
                                </div>
                                <button
                                    onClick={() => setResult('')}
                                    className="w-full py-3 bg-white border-2 border-indigo-600 text-indigo-600 rounded-xl font-bold hover:bg-indigo-50 transition"
                                >
                                    צור ברכה חדשה ↺
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        } 

        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
